<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>weather application</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Auckland, New Zealand</div>
        <div class="date">Wednesday 19 April 2022</div>
      </section>
      <div class="current">
        <div class="temp">22<span>°c</span></div>
        <div class="weather">Clouds</div>
        <div class="hi-low">18°c / 25°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
